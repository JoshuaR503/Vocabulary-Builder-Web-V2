<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Constructor de Vocabulario</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="game.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>
  <body>
    <div class="container">
      <div id="loader"></div>
      
      <div id="game" class="justify-center flex-column hidden">

        <div id="hud">
          
          <div id="hud-item">

            
            <p class="hud-prefix">
              Puntos
            </p>
            <h1 class="hud-main-text" id="score">
              0
            </h1>

          </div>
        </div>

        <h2 class="animate__animated animate__fadeInDown"  id="question"></h2>

        <div class="animate__animated animate__fadeInUp choice-container">
          <p class=" choice-text" data-number="1"></p>
        </div>

        <div class="animate__animated animate__fadeInUp choice-container">
          <p class=" choice-text" data-number="2"></p>
        </div>
        
        <div class="animate__animated animate__fadeInUp choice-container">
          <p class=" choice-text" data-number="3"></p>
        </div>

        <!-- <div class="animate__animated animate__fadeInUp choice-container">
          <p class=" choice-text" data-number="4"></p>
        </div> -->


        <div class="animate__animated animate__fadeInUp">
          <p class="report-emoji noselect" onclick="report()">Reportar emoji</p>
        </div>

      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
