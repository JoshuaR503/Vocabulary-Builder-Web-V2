<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Constructor de Vocabulario</title>
    <link rel="stylesheet" href="../css/app.css" />
    <link rel="stylesheet" href="../css/game.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>
  <body>
    <div class="container">
      <div id="loader"></div>
      
      <div id="game" class="justify-center flex-column hidden">

        <div id="hud">
          
          <div id="hud-item">
            <h1 class="hud-main-text" id="score"></h1>
          </div>
        </div>


        <div class="imageRow">
          <img width="75" height="75"  class="animate__animated animate__fadeInDown image">
          <img width="75" height="75"  class="animate__animated animate__fadeInDown image">
          <img width="75" height="75"  class="animate__animated animate__fadeInDown image">  
        </div>

        

        <br>
        <br>
        <div class="animate__animated animate__fadeInUp choice-container">
          <p class=" choice-text" data-number="1"></p>
        </div>

        <div class="animate__animated animate__fadeInUp choice-container">
          <p class=" choice-text" data-number="2"></p>
        </div>
        
        <div class="animate__animated animate__fadeInUp choice-container">
          <p class=" choice-text" data-number="3"></p>
        </div>

        <div class="animate__animated animate__fadeInUp choice-container">
          <p class=" choice-text" data-number="4"></p>
        </div>



      </div>
    </div>
    <script src="../js/game.js"></script>
  </body>
</html>
